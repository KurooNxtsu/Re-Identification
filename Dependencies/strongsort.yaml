
min_conf:
  type: uniform
  default: 0.3
  range: [0.2, 0.6]

ema_alpha:
  type: uniform
  default: 0.92
  range: [0.85, 0.95]

max_cos_dist:
  type: uniform
  default: 0.5
  range: [0.3, 0.6]

max_iou_dist:
  type: uniform
  default: 0.7
  range: [0.6, 0.9]

max_age:
  type: randint
  default: 90
  range: [60, 151]

n_init:
  type: randint
  default: 2
  range: [1, 3]

mc_lambda:
  type: uniform
  default: 0.97
  range: [0.95, 0.99]

nn_budget:
  type: choice
  default: 100
  options: [100, 150]
